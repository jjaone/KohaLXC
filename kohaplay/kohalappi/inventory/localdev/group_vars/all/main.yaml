## Name of this inventory: 'localdev'
# - localdev, development, testing, monitoring, production, ..
hostnode_environment: "{{ inventory_dir | basename }}"
# Just to test/debug the inheritance in ansible playbooks..
hostnode_testvar: inventory_localdev_group_vars_all_main

## ##########################
## General: facts & hHandlers
## ##########################
# Facts gathering:
#gather_facts: False
# Force all handlers always (also in case play fails..)
#force_handlers: False

## ########################
## General: Ansible-related
## ########################
#ansible_python_interpreter
#ansible_connection
#ansible_port
#ansible_user
#ansible_become_method
#ansible_become_pass

## ##########################
## Server: connectivity/users
## ##########################
## Provide below 'hostnode'-vars in ./vault.yaml:
# - ssh_port:
#hostnode_sshport: 22
# - oper user id
#hostnode_operid:
# - oper user name
#hostnode_operuser:
# - oper user pass
#hostnode_operpass:

## ##########################
## Server updates/reboots/nic
## ##########################
# Rebootable server:
#hostnode_reboot_enabled: False
# Upgradable server:
hostnode_upgrade_enabled: True
# List of packages to be ignored from upgrades
#hostnode_upgrade_pckgsignore: "bacula-"
# Network interface:
hostnode_network_interface: eth0
