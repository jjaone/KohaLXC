## Create and enable all LXCs for development/testing
- name: Create all defined LXCs (from inventory)
  become: yes
  lxc_container:
    "{{ item.lxc }}"
  with_items: hostnode_lxcs | d()
  register: cmd_lxccreate
  when:
    - item is defined
    - item.lxc is defined
    - item.net is defined
    - item.lxc.container_config is defined
    - item.net.domain is defined
    - item.net.domain in inventory_hostname
